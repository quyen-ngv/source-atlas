version: '3.8'

services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.14.0
    container_name: source-atlas-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/your_secure_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - source-atlas-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "your_secure_password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Source Atlas Application
  source-atlas:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: source-atlas-app
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - APP_NEO4J_URL=bolt://neo4j:7687
      - APP_NEO4J_USER=neo4j
      - APP_NEO4J_PASSWORD=your_secure_password
      - APP_NEO4J_DATABASE=neo4j
    volumes:
      # Mount source code for development
      - .:/app
      # Mount project to analyze (example)
      - ${PROJECT_PATH:-./examples}:/projects:ro
    networks:
      - source-atlas-network
    command: ["analyze", "/projects", "--language", "java", "--project-id", "example", "--verbose"]

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:

networks:
  source-atlas-network:
    driver: bridge
